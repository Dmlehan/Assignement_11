<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="view/Style.css" rel="stylesheet">
</head>
<body>
<!--NAV BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link active" id="home" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" id="customer" href="#">Customers</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" id="item" href="#">Items</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" id="order" href="#">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section id="pic">
    <h1>Welcome to Onies FarmLand POS System</h1>
</section>
<!-- Customer Section Content -->
<section id="Customers">
    <!-- Content for Customer Form -->
    <p class="fs-1 text-center">Customer Form</p>

    <div class="container">
        <div class="card mx-auto" style="max-width: 1000px;">
            <div class="card-body">
                <form id="customerForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="name" class="form-control" placeholder="Full name" aria-label="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="telephone" class="form-control" placeholder="Tel number" aria-label="Tel Number">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                        <div class="col-md-6">
                            <input type="text"  id="address"  class="form-control" placeholder="Address" aria-label="Address">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4 gap-3">
                        <button type="button" class="btn btn-primary" id="save">Save</button>
                        <button type="button" class="btn btn-success" id="update">Update</button>
                        <button type="button" class="btn btn-danger" id="delete">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="container mt-5">
    <table class="table table-striped mx-auto" style="max-width: 1000px;">
        <thead>
        <tr>
            <th scope="col">Full name</th>
            <th scope="col">Tel number</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">

        </tbody>
    </table>
</div>

</section>

<script src="models/script.js"></script>
<script src="assets/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
